apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.config.gvasafetygearingestion.name }}
  namespace: {{ .Values.namespace }}
spec:
  ports:
  - port: {{ .Values.config.gvasafetygearingestion.publisher_port }}
    name: publisher-port
  ports:
  - port: {{ .Values.config.gvasafetygearingestion.server_port }}
    name: server-port
  selector:
    app: gvasafetygearingestion
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gvasafetygearingestion
  name: deployment-gva-safety-gear-ingestion
  namespace: {{ .Values.namespace }}

spec:
  replicas: 1
  selector:
    matchLabels:
      app: gvasafetygearingestion
  template:
    metadata:
      labels:
        app: gvasafetygearingestion
    spec:
      containers:
      - name: ia-gva-safety-gear-ingestion
        image: {{ .Values.registry }}ia_gva_safety_gear_ingestion:{{ .Values.eii_version }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        securityContext:
          privileged: true
        volumeMounts:
        - name: eii-dev
          mountPath: /dev
        {{ if eq .Values.env.dev_mode false}}
        - name: etcd-certs
          mountPath: /run/secrets/etcd/
        {{ end }}

        env:
        - name: AppName
          value: "GVASafetyGearIngestion"
        - name: DEV_MODE
          value: '{{ .Values.env.dev_mode }}'
        - name: PROFILING_MODE
          value: '{{ .Values.env.PROFILING_MODE }}'
        - name: ETCD_HOST
          value: {{ .Values.config.etcd.name }}
        - name: ETCD_CLIENT_PORT
          value: '{{ .Values.config.etcd.client_port }}'
        - name:  ETCD_PREFIX
          value: ''
        - name:  GENICAM
          value: 'Matrix_Vision'
        # Override the endpoint provided in interfaces for PUBLISHER
        - name: PUBLISHER_ENDPOINT
          value: "0.0.0.0:{{ .Values.config.gvasafetygearingestion.publisher_port }}"
        # Override the endpoint provided in interfaces for PUBLISHER
        - name: PUBLISHER_TYPE
          value: "zmq_tcp"
        # Override the endpoint provided in interfaces for SERVER
        - name: SERVER_ENDPOINT
          value: "0.0.0.0:{{ .Values.config.gvasafetygearingestion.server_port }}"
        - name: SERVER_TYPE
          value: "zmq_tcp"

        {{ if eq .Values.env.dev_mode false}}
        - name: CONFIGMGR_CACERT
          value: "/run/secrets/etcd/ca_certificate.pem"
        - name: CONFIGMGR_CERT
          value: "/run/secrets/etcd/GVASafetyGearIngestion_client_certificate.pem"
        - name: CONFIGMGR_KEY
          value: "/run/secrets/etcd/GVASafetyGearIngestion_client_key.pem"
        {{ end }}

      volumes:
      - name: eii-dev
        hostPath:
          path: /dev
      {{ if eq .Values.env.dev_mode false}}
      - name: etcd-certs
        secret:
          secretName: eii-certs
          items:
          - key: ca_certificate.pem
            path: ca_certificate.pem
          - key: GVASafetyGearIngestion_client_certificate.pem
            path: GVASafetyGearIngestion_client_certificate.pem
          - key: GVASafetyGearIngestion_client_key.pem
            path: GVASafetyGearIngestion_client_key.pem
      {{ end }}
