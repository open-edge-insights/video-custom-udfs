version: '3.6'

services:
  ## Define ingestion based UDF
  gva_safety_gear_ingestion:
    depends_on:
    - ia_video_ingestion
    build:
      context: $PWD/../CustomUdfs/GVASafetyGearIngestion
      dockerfile: $PWD/../CustomUdfs/GVASafetyGearIngestion/Dockerfile
      args:
        # User can alter the version on need basis. TODO: Can be taken from env
        EIS_VERSION: ${EIS_VERSION}
        EIS_UID: ${EIS_UID}
        EIS_USER_NAME: ${EIS_USER_NAME}
        # set CMAKE_BUILD_TYPE value to "Debug" to generate debug symbols
        CMAKE_BUILD_TYPE: "Release"
        DOCKER_REGISTRY: ${DOCKER_REGISTRY}
        RUN_TESTS: "OFF"
    image: ${DOCKER_REGISTRY}gva_safety_gear_ingestion:${EIS_VERSION}
    container_name: gva_safety_gear_ingestion
    hostname: gva_safety_gear_ingestion
    network_mode: host
    restart: unless-stopped
    ipc: "none"
    environment:
      AppName: "GVASafetyGearIngestion"
      DEV_MODE: ${DEV_MODE}
      PROFILING_MODE: ${PROFILING_MODE}
      no_proxy: ${eis_no_proxy},${RTSP_CAMERA_IP},${ETCD_HOST}
      ETCD_HOST: ${ETCD_HOST}
      ETCD_CLIENT_PORT: ${ETCD_CLIENT_PORT}
      ETCD_PREFIX: ${ETCD_PREFIX}
      CertType: "zmq"
      # Setting GENICAM value to the respective camera which needs to be used
      GENICAM: "Basler"
    volumes:
    - "vol_eis_socket:${SOCKET_DIR}"
    - "/dev:/dev"
    - "/var/tmp:/var/tmp"
    privileged: true
    devices:
      # Following devices under /dev filesystem will be needed based on usecase
      # dri - GPU
      # ion - VPU
      # USB camera devices
      # Selective mount can be done for deployment
      - "/dev/:/dev/"
    secrets:
      - ca_etcd
      - etcd_GVASafetyGearIngestion_cert
      - etcd_GVASafetyGearIngestion_key

secrets:
  etcd_GVASafetyGearIngestion_cert:
    file: provision/Certificates/GVASafetyGearIngestion/GVASafetyGearIngestion_client_certificate.pem
  etcd_GVASafetyGearIngestion_key:
    file: provision/Certificates/GVASafetyGearIngestion/GVASafetyGearIngestion_client_key.pem

