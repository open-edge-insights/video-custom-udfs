version: '3.6'

services:
  ## Define ingestion based UDF
  ia_native_safety_gear_ingestion:
    read_only: true
    build:
      context: $PWD/../CustomUdfs/NativeSafetyGearIngestion
      dockerfile: $PWD/../CustomUdfs/NativeSafetyGearIngestion/Dockerfile
      args:
        EII_VERSION: ${EII_VERSION}
        DOCKER_REGISTRY: ${DOCKER_REGISTRY}
    image: ${DOCKER_REGISTRY}ia_native_safety_gear_ingestion:${EII_VERSION}
    container_name: ia_native_safety_gear_ingestion
    hostname: ia_native_safety_gear_ingestion
    restart: unless-stopped
    security_opt:
    - no-new-privileges
    healthcheck:
      test: ["CMD-SHELL", "exit", "0"]
      interval: 5m
    ipc: "none"
    environment:
      AppName: "NativeSafetyGearIngestion"
      DEV_MODE: ${DEV_MODE}
      PROFILING_MODE: ${PROFILING_MODE}
      no_proxy: ${RTSP_CAMERA_IP},${ETCD_HOST}
      ETCD_HOST: ${ETCD_HOST}
      ETCD_CLIENT_PORT: ${ETCD_CLIENT_PORT}
      ETCD_PREFIX: ${ETCD_PREFIX}
      # Setting GENICAM value to the respective camera which needs to be used
      GENICAM: "Matrix_Vision"
      # Setting the GST log levels
      # The env variable will set WARNING level 2 for gencamsrc plugin and none for other plugins
      GST_DEBUG: "0,gencamsrc:2"
    ports:
      - 64017:64017
    networks:
      - eii
    volumes:
      - "vol_eii_socket:${SOCKET_DIR}"
      - "/var/tmp:/var/tmp"
      - "/dev:/dev"
      - "/tmp:/tmp"
      - ./Certificates/NativeSafetyGearIngestion:/Certificates/NativeSafetyGearIngestion
      - ./Certificates/rootca:/Certificates/rootca
    device_cgroup_rules:
      # Default run - device-cgroup-rule='c 189:* rmw'
      # NCS2 run - device-cgroup-rule='c 209:* rmw'
      # Selective rules can be applied for deployment
      - 'c 189:* rmw'
      - 'c 209:* rmw'
    devices:
      # Following devices under /dev filesystem will be needed based on usecase
      # dri - GPU
      # ion - VPU
      # USB camera devices
      # Selective mount can be done for deployment
      - "/dev:/dev"

