version: '3.6'

services:
## Define Ingestion based service
  native_pcl_ingestion:
    depends_on:
      - ia_video_common
      - ia_openvino_base
    build:
      context: $PWD/../CustomUdfs/NativePclIngestion
      dockerfile: $PWD/../CustomUdfs/NativePclIngestion/Dockerfile
      args:
        EII_VERSION: ${EII_VERSION}
        EII_UID: ${EII_UID}
        EII_USER_NAME: ${EII_USER_NAME}
        DOCKER_REGISTRY: ${DOCKER_REGISTRY}
        # set CMAKE_BUILD_TYPE value to "Debug" to generate debug symbols
        CMAKE_BUILD_TYPE: "Release"
        RUN_TESTS: "OFF"
        CMAKE_INSTALL_PREFIX: ${EII_INSTALL_PATH}
    image: ${DOCKER_REGISTRY}native_pcl_ingestion:${EII_VERSION}
    container_name: native_pcl_ingestion
    hostname: native_pcl_ingestion
    restart: unless-stopped
    security_opt:
    - no-new-privileges
    healthcheck:
      test: ["CMD-SHELL", "exit", "0"]
      interval: 5m
    ipc: "none"
    environment:
      AppName: "NativePclIngestion"
      DEV_MODE: ${DEV_MODE}
      PROFILING_MODE: ${PROFILING_MODE}
      no_proxy: ${eii_no_proxy},${ETCD_HOST}
      ETCD_HOST: ${ETCD_HOST}
      ETCD_CLIENT_PORT: ${ETCD_CLIENT_PORT}
      ETCD_PREFIX: ${ETCD_PREFIX}
      CertType: "zmq"
    ports:
      - 64023:64023
    networks:
      - eii
    privileged: true
    volumes:
      - "/var/tmp:/var/tmp"
      - "vol_eii_socket:${SOCKET_DIR}"
    devices:
      # Following devices under /dev filesystem will be needed based on usecase
      # dri - GPU
      # ion - VPU
      # Selective mount can be done for deployment
      - "/dev/dri:/dev/dri"
      - "/dev/ion:/dev/ion"
      - "/dev/bus/usb:/dev/bus/usb"
    secrets:
      - ca_etcd
      - etcd_NativePclIngestion_cert
      - etcd_NativePclIngestion_key

secrets:
  etcd_NativePclIngestion_cert:
    file: provision/Certificates/NativePclIngestion/NativePclIngestion_client_certificate.pem
  etcd_NativePclIngestion_key:
    file: provision/Certificates/NativePclIngestion/NativePclIngestion_client_key.pem
