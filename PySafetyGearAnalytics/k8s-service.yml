apiVersion: v1
kind: Service
metadata:
  name: pythonsafetygearanalytics
  namespace: eis
spec:
  ports:
  - port: 65013
    name: tcp
  selector:
    app: pythonsafetygearanalytics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pythonsafetygearanalytics
  name: deployment-python-safety-gear-analytics
  namespace: eis

spec:
  replicas: 1
  selector:
    matchLabels:
      app: pythonsafetygearanalytics
  template:
    metadata:
      labels:
        app: pythonsafetygearanalytics
    spec:
      #nodeName: master-node
      containers:
      - name: python-safety-gear-analytics
        image: ${DOCKER_REGISTRY}python_safety_gear_analytics:${EIS_VERSION}
        securityContext:
          privileged: true
        volumeMounts:
        - name: eis-dev
          mountPath: /dev
        - name: eis-socket
          mountPath: ${SOCKET_DIR}
        - name: eis-tmp
          mountPath: /var/tmp
        - name: "ca-cert"
          mountPath: /run/secrets/ca_etcd
        - name: "pysafetygearanalytics-cert"
          mountPath: /run/secrets/etcd_PySafetyGearAnalytics_cert
        - name: "pysafetygearanalytics-key"
          mountPath: /run/secrets/etcd_PySafetyGearAnalytics_key

        env:
        - name: AppName
          value: "PySafetyGearAnalytics"
        - name: DEV_MODE
          value: '${DEV_MODE}'
        - name: PROFILING_MODE
          value: '${PROFILING_MODE}'
        - name: no_proxy
          value: '${eis_no_proxy},${RTSP_CAMERA_IP}'
        - name: ETCD_HOST
          value: etcd
        - name: ETCD_CLIENT_PORT
          value: '${ETCD_CLIENT_PORT}'
        - name: PROVISION_MODE
          value: '${PROVISION_MODE}'
        - name: CONFIGMGR_CACERT
          value: "/run/secrets/ca_etcd/ca_certificate.pem"
        - name: CONFIGMGR_CERT
          value: "/run/secrets/etcd_PySafetyGearAnalytics_cert/PySafetyGearAnalytics_client_certificate.pem"
        - name: CONFIGMGR_KEY
          value: "/run/secrets/etcd_PySafetyGearAnalytics_key/PySafetyGearAnalytics_client_key.pem"
        - name: CertType
          value: "zmq"
        # Override the endpoint provided in interfaces for SUBSCRIBER
        - name: SUBSCRIBER_ENDPOINT
          value: "pythonsafetygearingestion:65023"
        # Override the type provided in interfaces for SUBSCRIBER
        - name: SUBSCRIBER_TYPE
          value: "zmq_tcp"
        # Override the endpoint provided in interfaces for PUBLISHER
        - name: PUBLISHER_ENDPOINT
          value: "0.0.0.0:65013"

      volumes:
      - name: eis-dev
        hostPath:
          path: /dev
      - name: eis-socket
        hostPath:
          path: ${EIS_INSTALL_PATH}/sockets
      - name: eis-tmp
        hostPath:
          path: /var/tmp
      - name: "ca-cert"
        secret:
          secretName: ca-etcd
      - name: "pysafetygearanalytics-cert"
        secret:
          secretName: pysafetygearanalytics-cert
      - name: "pysafetygearanalytics-key"
        secret:
          secretName: pysafetygearanalytics-key
