version: '3.6'

services:
## Define Analytics service
  native_safety_gear_analytics:
    depends_on:
      - ia_video_analytics
    build:
      context: $PWD/../CustomUdfs/NativeSafetyGearAnalytics
      dockerfile: $PWD/../CustomUdfs/NativeSafetyGearAnalytics/Dockerfile
      args:
        EIS_VERSION: ${EIS_VERSION}
        EIS_UID: ${EIS_UID}
        EIS_USER_NAME: ${EIS_USER_NAME}
        DOCKER_REGISTRY: ${DOCKER_REGISTRY}
        # set CMAKE_BUILD_TYPE value to "Debug" to generate debug symbols
        CMAKE_BUILD_TYPE: "Release"
        RUN_TESTS: "OFF"
    image: ${DOCKER_REGISTRY}native_safety_gear_analytics:${EIS_VERSION}
    container_name: native_safety_gear_analytics
    hostname: native_safety_gear_analytics
    network_mode: host
    restart: unless-stopped
    ipc: "none"
    environment:
      AppName: "NativeSafetyGearAnalytics"
      DEV_MODE: ${DEV_MODE}
      PROFILING_MODE: ${PROFILING_MODE}
      no_proxy: ${eis_no_proxy},${ETCD_HOST}
      ETCD_HOST: ${ETCD_HOST}
      ETCD_PREFIX: ${ETCD_PREFIX}

      # MessageBus Endpoint Configuration
      Clients : "Visualizer,FactoryControlApp,OpcuaExport,ImageStore,InfluxDBConnector,RestDataExport,WebVisualizer,TLSRemoteAgent"
      CertType: "zmq"
      ZMQ_RECV_HWM: "50"

      # Use IPC mode (zmq_ipc) when Ingestion and Analytics
      # containers are running on the same host. If they are running on diff
      # host, please use TCP mode for communication.
      # Eg: Stream cfg for
      # IPC: zmq_ipc, <absolute_socket_directory_path>
      # TCP: zmq_tcp, <publisher_host>:<publisher_port>
      SubTopics: "NativeSafetyGearIngestion/native_video_file_strm"
      native_video_file_strm_cfg: "zmq_ipc,${SOCKET_DIR}/"
      PubTopics: "native_safety_gear_stream_results"
      native_safety_gear_stream_results_cfg: "zmq_tcp,127.0.0.1:67017"
      #camera1_stream_results_cfg: "zmq_ipc,${SOCKET_DIR}/"
    privileged: true
    volumes:
      - "/var/tmp:/var/tmp"
      - "/dev:/dev"
      - "vol_eis_socket:${SOCKET_DIR}"
      # PLease uncomment the below volume mappings if the FPGA need to be used.
      #- "/opt/Intel/OpenCL/Boards:/opt/Intel/OpenCL/Boards"
      #- "/opt/altera:/opt/altera"
      #- "/opt/intel/intelFPGA:/opt/intel/intelFPGA"
    devices:
      - "/dev/:/dev/"
      # Following devices under /dev filesystem will be needed based on usecase
    secrets:
      - ca_etcd
      - etcd_NativeSafetyGearAnalytics_cert
      - etcd_NativeSafetyGearAnalytics_key

secrets:
  etcd_NativeSafetyGearAnalytics_cert:
    file: provision/Certificates/NativeSafetyGearAnalytics/NativeSafetyGearAnalytics_client_certificate.pem
  etcd_NativeSafetyGearAnalytics_key:
    file: provision/Certificates/NativeSafetyGearAnalytics/NativeSafetyGearAnalytics_client_key.pem
