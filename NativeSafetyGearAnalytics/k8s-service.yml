apiVersion: v1
kind: Service
metadata:
  name: nativesafetygearanalytics
  namespace: eii
spec:
  ports:
  - port: 65017
    name: tcp
  selector:
    app: nativesafetygearanalytics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nativesafetygearanalytics
  name: deployment-native-safety-gear-analytics
  namespace: eii

spec:
  replicas: 1
  selector:
    matchLabels:
      app: nativesafetygearanalytics
  template:
    metadata:
      labels:
        app: nativesafetygearanalytics
    spec:
      #nodeName: master-node
      containers:
      - name: native-safety-gear-analytics
        image: ${DOCKER_REGISTRY}native_safety_gear_analytics:${EII_VERSION}
        securityContext:
          privileged: true
        volumeMounts:
        - name: eii-dev
          mountPath: /dev
        - name: eii-socket
          mountPath: ${SOCKET_DIR}
        - name: eii-tmp
          mountPath: /var/tmp
        - name: "ca-cert"
          mountPath: /run/secrets/ca_etcd
        - name: "native-safety-gear-analytics-cert"
          mountPath: /run/secrets/etcd_NativeSafetyGearAnalytics_cert
        - name: "native-safety-gear-analytics-key"
          mountPath: /run/secrets/etcd_NativeSafetyGearAnalytics_key

        env:
        - name: AppName
          value: "NativeSafetyGearAnalytics"
        - name: DEV_MODE
          value: '${DEV_MODE}'
        - name: PROFILING_MODE
          value: '${PROFILING_MODE}'
        - name: no_proxy
          value: '${eii_no_proxy},${RTSP_CAMERA_IP}'
        - name: ETCD_HOST
          value: etcd
        - name: ETCD_CLIENT_PORT
          value: '${ETCD_CLIENT_PORT}'
        - name: PROVISION_MODE
          value: '${PROVISION_MODE}'
        - name: CONFIGMGR_CACERT
          value: "/run/secrets/ca_etcd/ca_certificate.pem"
        - name: CONFIGMGR_CERT
          value: "/run/secrets/etcd_NativeSafetyGearAnalytics_cert/NativeSafetyGearAnalytics_client_certificate.pem"
        - name: CONFIGMGR_KEY
          value: "/run/secrets/etcd_NativeSafetyGearAnalytics_key/NativeSafetyGearAnalytics_client_key.pem"
        - name: CertType
          value: "zmq"
        # Override the endpoint provided in interfaces for SUBSCRIBER
        - name: SUBSCRIBER_ENDPOINT
          value: "nativesafetygearingestion:65022"
        # Override the type provided in interfaces for SUBSCRIBER
        - name: SUBSCRIBER_TYPE
          value: "zmq_tcp"
        # Override the endpoint provided in interfaces for PUBLISHER
        - name: PUBLISHER_ENDPOINT
          value: "0.0.0.0:65017"

      volumes:
      - name: eii-dev
        hostPath:
          path: /dev
      - name: eii-socket
        hostPath:
          path: ${EII_INSTALL_PATH}/sockets
      - name: eii-tmp
        hostPath:
          path: /var/tmp
      - name: "ca-cert"
        secret:
          secretName: ca-etcd
      - name: "native-safety-gear-analytics-cert"
        secret:
          secretName: nativesafetygearanalytics-cert
      - name: "native-safety-gear-analytics-key"
        secret:
          secretName: nativesafetygearanalytics-key
