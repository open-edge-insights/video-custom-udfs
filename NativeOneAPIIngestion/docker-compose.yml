version: '3.6'

services:
## Define Ingestion based service
  ia_native_oneapi_ingestion:
    read_only: true
    depends_on:
      - ia_video_common
      - ia_openvino_base
    build:
      context: $PWD/../CustomUdfs/NativeOneAPIIngestion
      dockerfile: $PWD/../CustomUdfs/NativeOneAPIIngestion/Dockerfile
      args:
        EII_VERSION: ${EII_VERSION}
        EII_USER_NAME: ${EII_USER_NAME}
        DOCKER_REGISTRY: ${DOCKER_REGISTRY}
        # set CMAKE_BUILD_TYPE value to "Debug" to generate debug symbols
        CMAKE_BUILD_TYPE: "Release"
        CMAKE_INSTALL_PREFIX: ${EII_INSTALL_PATH}
    image: ${DOCKER_REGISTRY}ia_native_oneapi_ingestion:${EII_VERSION}
    container_name: ia_native_oneapi_ingestion
    hostname: ia_native_oneapi_ingestion
    restart: unless-stopped
    security_opt:
    - no-new-privileges
    healthcheck:
      test: ["CMD-SHELL", "exit", "0"]
      interval: 5m
    ipc: "none"
    environment:
      AppName: "NativeOneAPIIngestion"
      # RUN_AS_USER env variable can be used to run the services with the specified user privileges
      RUN_AS_USER: ${EII_USER_NAME}
      DEV_MODE: ${DEV_MODE}
      PROFILING_MODE: ${PROFILING_MODE}
      no_proxy: ${eii_no_proxy},${ETCD_HOST}
      ETCD_HOST: ${ETCD_HOST}
      ETCD_CLIENT_PORT: ${ETCD_CLIENT_PORT}
      ETCD_PREFIX: ${ETCD_PREFIX}
      # Setting GENICAM value to the respective camera which needs to be used
      GENICAM: "Matrix_Vision"
    ports:
      - 64027:64027
    networks:
      - eii
    volumes:
      - "/var/tmp:/var/tmp"
      - "vol_eii_socket:${SOCKET_DIR}"
      - "/dev:/dev"
      - "/tmp:/tmp"
      - ./Certificates/NativeOneAPIIngestion:/run/secrets/NativeOneAPIIngestion
      - ./Certificates/rootca:/run/secrets/rootca
    device_cgroup_rules:
      # Default run - device-cgroup-rule='c 189:* rmw'
      # NCS2 run - device-cgroup-rule='c 209:* rmw'
      # Selective rules can be applied for deployment
      - 'c 189:* rmw'
      - 'c 209:* rmw'
    devices:
      # Following devices under /dev filesystem will be needed based on usecase
      # dri - GPU
      # ion - VPU
      # Selective mount can be done for deployment
      - "/dev:/dev"
