apiVersion: v1
kind: Service
metadata:
  name: pythonsafetygearingestion
  namespace: eii
spec:
  ports:
  - port: 65023
    name: tcp
  selector:
    app: pythonsafetygearingestion
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pythonsafetygearingestion
  name: deployment-python-safety-gear-ingestion
  namespace: eii

spec:
  replicas: 1
  selector:
    matchLabels:
      app: pythonsafetygearingestion
  template:
    metadata:
      labels:
        app: pythonsafetygearingestion
    spec:
      containers:
      - name: python-safety-gear-ingestion
        image: ${DOCKER_REGISTRY}python_safety_gear_ingestion:${EII_VERSION}
        securityContext:
          privileged: true
        volumeMounts:
        - name: eii-dev
          mountPath: /dev
        - name: eii-socket
          mountPath: ${SOCKET_DIR}
        - name: tmp
          mountPath: /var/tmp
        - name: "ca-cert"
          mountPath: /run/secrets/ca_etcd
        - name: "pysafetygearingestion-cert"
          mountPath: /run/secrets/etcd_PySafetyGearIngestion_cert
        - name: "pysafetygearingestion-key"
          mountPath: /run/secrets/etcd_PySafetyGearIngestion_key
        env:
        - name: AppName
          value: "PySafetyGearIngestion"
        - name: DEV_MODE
          value: '${DEV_MODE}'
        - name: PROFILING_MODE
          value: '${PROFILING_MODE}'
        - name: no_proxy
          value: '${eii_no_proxy},${RTSP_CAMERA_IP}'
        - name: ETCD_HOST
          value: etcd
        - name: ETCD_CLIENT_PORT
          value: '${ETCD_CLIENT_PORT}'
        - name: PROVISION_MODE
          value: '${PROVISION_MODE}'
        - name:  ETCD_PREFIX
          value: '${ETCD_PREFIX}'
        - name:  GENICAM
          value: 'Matrix_Vision'
        - name: CONFIGMGR_CACERT
          value: "/run/secrets/ca_etcd/ca_certificate.pem"
        - name: CONFIGMGR_CERT
          value: "/run/secrets/etcd_PySafetyGearIngestion_cert/PySafetyGearIngestion_client_certificate.pem"
        - name: CONFIGMGR_KEY
          value: "/run/secrets/etcd_PySafetyGearIngestion_key/PySafetyGearIngestion_client_key.pem"
      #MessageBus Endpoint Configuration
      # Setting Visualizer as a subscriber here for FpsCalculator
        - name: CertType
          value: "zmq"
        # Override the endpoint provided in interfaces for PUBLISHER
        - name: PUBLISHER_ENDPOINT
          value: "0.0.0.0:65023"
        # Override the endpoint provided in interfaces for PUBLISHER
        - name: PUBLISHER_TYPE
          value: "zmq_tcp"
        # Override the endpoint provided in interfaces for SERVER
        - name: SERVER_ENDPOINT
          value: "0.0.0.0:66019"

      volumes:
      - name: eii-dev
        hostPath:
          path: /dev
      - name: eii-socket
        hostPath:
          path: ${EII_INSTALL_PATH}/sockets
      - name: tmp
        hostPath:
          path: /var/tmp
      - name: "ca-cert"
        secret:
          secretName: ca-etcd
      - name: "pysafetygearingestion-cert"
        secret:
          secretName: pysafetygearingestion-cert
      - name: "pysafetygearingestion-key"
        secret:
          secretName: pysafetygearingestion-key
